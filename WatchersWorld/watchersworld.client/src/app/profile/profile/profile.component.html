<div class="main">
  <br /><br />
  <div class="profile-header">
    <img src="assets/img/pfp2.png" class="cover-photo">
    <img src="assets/img/joao-pfp.png" class="profile-photo">
  </div>

  <div class="profile-info">
    <div class="user-name-and-icons">
      <div class="user-name">
        <h1>João Silva</h1>
      </div>
      <div class="user-icons">
        <a routerLink="/" class="profile-icon">
          <img src="assets/img/statistic.png" alt="Estatisticas">
        </a>
        <a routerLink="/" class="profile-icon">
          <img src="assets/img/messenger.png" alt="Chat">
        </a>
        <a routerLink="/editProfile" class="profile-icon">
          <img src="assets/img/edit profile.png" alt="Editar perfil">
        </a>
      </div>
    </div>
    <form class="user-details">
      <div>
        <label for="hobby">Descrição:</label>
        <input type="text" id="hobby" name="hobby" value="Gosto de Filmes" readonly>
      </div>
      <div>
        <label for="gender">Género:</label>
        <input type="text" id="gender" name="gender" value="M" readonly>
      </div>
      <div>
        <label for="birthdate">Data de nascimento:</label>
        <input type="date" id="birthdate" name="birthdate" value="2000-10-10" readonly>
      </div>
    </form>
    <div class="user-followers">
      <p>Seguidores: 220 • A Seguir: 221</p>
    </div>
  </div>

  <div class="side-divs">
    <div class="side-div-users">
      <h2>Outros Utilizadores</h2>
      <ul class="item-list">
        <li>
          <img src="assets/img/diogo-pfp.png">
          <p suggested-user-name>Diogo Carreira</p>
        </li>
        <li>
          <img src="assets/img/edu-pfp.png">
          <p suggested-user-name>Eduardo Silveiro</p>
        </li>
        <li>
          <img src="assets/img/nuno-pfp.png">
          <p suggested-user-name>Nuno Jesus</p>
        </li>
      </ul>
      <a href="#" class="expand-link">Expandir Utilizadores</a>
    </div>

    <div class="side-div-suggestions">
      <h2>Sugestões</h2>
      <a href="#" class="expand-link">Expandir Sugestões</a>
    </div>
  </div>
  <br />
  <br />
</div>
