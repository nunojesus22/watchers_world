<div class="medals-panel">
  <h1>Medalhas</h1>
  <hr> <!-- Horizontal line -->
  <div class="medals-list">
    <div *ngIf="availableMedals?.length">
      <div class="medal" *ngFor="let medal of availableMedals">
        <img [src]="medal.image" [alt]="medal.name">
        <h3>{{ medal.name }}</h3>
        <p>{{ medal.description }}</p>
      </div>
    </div>
    <ng-template #noMedals>
      <p>No medals available.</p>
    </ng-template>
  </div>
</div>
