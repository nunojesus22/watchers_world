<div class="session-container" *ngIf="(authService.user$ | async) === null">
  <span>
    Por dar login.
  </span>
</div>
<div class="session-container" *ngIf="(authService.user$ | async) as user">
  <span>
    Bem-vindo, {{user.username}}!
  </span>
  <button (click)="logout()" class="logout-button">Terminar sess√£o</button>
</div>


<div class="contain-fluid ">
  <div id="" class="carousel carousel-dark slide" data-bs-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item" data-bs-interval="10000" *ngFor="let b of getCategoryResults('Banner'); let i = index"
           [ngClass]="{active:i===getCategoryActiveIndex('Banner')}">
        <img src="https://image.tmdb.org/t/p/original/{{ b.backdrop_path }}" class="d-block w-100" style="cursor:pointer"[routerLink]="[b.media_type === 'movie' ? '/movie' : '/serie', b.id]" alt="..." >
      </div>
    </div>

    <button class="carousel-control-prev" type="button" (click)="prevCategory('Banner')">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" (click)="nextCategory('Banner')">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>


  <div class="carousel-item" data-bs-interval="10000" *ngFor="let b of getCategoryResults('Banner'); let i = index"
       [ngClass]="{active:i===getCategoryActiveIndex('Banner')}">
    <div class="poster-caption-container">
      <img src="https://image.tmdb.org/t/p/original/{{ b.poster_path }}" class="d-block poster-image" style="cursor:pointer"[routerLink]="[b.media_type === 'movie' ? '/movie' : '/serie', b.id]" alt="..." >
      <div class="carousel-caption">
        <!--
         <h2>{{b.original_title}}</h2>
         <p>{{b.overview}}</p>
        -->
      </div>
    </div>
  </div>

</div>

<div class="contain mt-3 mb-5 p-4">
  <div *ngFor="let category of categories.slice(1)" class="row">
    <h5 class="text-white">{{ category.name }}</h5>
    <div class="rowposter mt-3 p-2">
      <button (click)="prevCategory(category.name)" class="button-nav"><</button>
      <ng-container *ngFor="let movie of category.results.slice(category.activeIndex, category.activeIndex + 4); let i = index">
        <img *ngIf="movie.poster_path" src="https://image.tmdb.org/t/p/original/{{ movie.poster_path }}" class="rowimg largeposter" alt="..." [routerLink]="[category.media_type === 'movie' ? '/movie' : '/serie', movie.id]">
      </ng-container>
      <button (click)="nextCategory(category.name)" class="button-nav">></button>
    </div>
  </div>
</div>
